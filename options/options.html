<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="content">
      <form>
        <ul class="inputs">
          <li>
            <label>RegExp Pattern:</label>
            <input key="pattern" class="regExp textInput" type="text" />
          </li>
          <li>
            <label>Flags:</label>
            <input key="flags" class="flags textInput" type="text" />
          </li>
          <li>
            <label>Replace String:</label>
            <input key="replaceStr" class="replaceStr textInput" type="text" />
          </li>
        </ul>
      </form>
      <div class="btn">
        <button class="setOptions">Save</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="options.js"></script>
</html>
